<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer & Input/Output Text</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Countdown Timer & Input/Output Text</h1>
        <div class="countdown">
            <div class="countdown-input">
                <label for="hours">Jam:</label>
                <input type="number" id="hours" min="0" placeholder="0">
                <label for="minutes">Menit:</label>
                <input type="number" id="minutes" min="0" max="59" placeholder="0">
                <label for="seconds">Detik:</label>
                <input type="number" id="seconds" min="0" max="59" placeholder="0">
                <button onclick="startCountdown()">Mulai Countdown</button>
            </div>
            <div class="countdown-display">
                <p id="countdown"></p>
            </div>
        </div>
        <div class="input-output">
            <label for="inputText">Input Text:</label>
            <input type="text" id="inputText" placeholder="Tulis sesuatu...">
            <button onclick="outputText()">Tampilkan</button>
            <p id="outputText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
